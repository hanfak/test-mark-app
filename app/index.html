<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    Hello
    <form action="/generate" method="post">
      <label class="statement">This HTML Likert scale is easy to use.</label>
      <ul class='likert'>
        <li>
          <input type="radio" name="likert" value="strongly agree">
          <label>Strongly agree</label>
        </li>
        <li>
          <input type="radio" name="likert" value="agree">
          <label>Agree</label>
        </li>
        <li>
          <input type="radio" name="likert" value="neutral">
          <label>Neutral</label>
        </li>
        <li>
          <input type="radio" name="likert" value="disagree">
          <label>Disagree</label>
        </li>
        <li>
          <input type="radio" name="likert" value="strongly disagree">
          <label>Strongly disagree</label>
        </li>
      </ul>

      <label for="comments">extra comments:</label><br>
      <textarea rows="20" cols="50" type="text" id="comments" name="comments" value=""></textarea><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
